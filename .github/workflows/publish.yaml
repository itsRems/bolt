name: Publish
on:
  release:
    types: [published]
    branches:
      - main
      - canary
      - feat/autopublish
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --immutable
      - run: ${{ github.ref == 'refs/heads/main' && 'yarn ci:release-stable' || 'yarn ci:release-canary' }}